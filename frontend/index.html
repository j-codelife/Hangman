<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hangman</title>

  <!-- Gamey fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1><span class="logo">Hangman</span></h1>

      <!-- Theme toggle -->
      <div class="theme-toggle">
        <button id="themeToggle" aria-pressed="false" aria-label="Switch to dark mode" title="Toggle theme">ðŸŒ™</button>
      </div>
    </header>

    <div id="loadingIndicator" class="loading-indicator" role="status" aria-live="polite" hidden>Loadingâ€¦</div>

    <section class="status">
      <div id="gallows" aria-live="polite" class="mono"></div>
      <div class="info">
        <div>Lives: <span id="lives">6</span></div>
        <div>Wrong: <span id="wrong"></span></div>
      </div>
    </section>

    <section class="stats-board" aria-label="Game stats">
      <div class="stat-card">
        <span class="stat-label">Games</span>
        <span class="stat-value" id="statGames">0</span>
      </div>
      <div class="stat-card">
        <span class="stat-label">Wins</span>
        <span class="stat-value" id="statWins">0</span>
      </div>
      <div class="stat-card">
        <span class="stat-label">Losses</span>
        <span class="stat-value" id="statLosses">0</span>
      </div>
      <div class="stat-card">
        <span class="stat-label">Streak</span>
        <span class="stat-value" id="statStreak">0</span>
      </div>
      <div class="stat-card">
        <span class="stat-label">Best</span>
        <span class="stat-value" id="statBest">0</span>
      </div>
    </section>

    <section class="word">
      <div id="masked" class="masked" aria-live="polite"></div>
    </section>

    <section class="keyboard" id="keyboard" aria-label="On-screen keyboard"></section>

    <section class="controls">
      <label for="guess">Guess a letter (aâ€“z) or the whole word:</label>
      <div class="row">
        <input id="guess" type="text" maxlength="32" autocomplete="off" />
        <button id="btnGuess">Guess</button>
        <button id="btnReset">New Game</button>
      </div>
      <p id="message" role="status" aria-live="polite" class="message"></p>
    </section>

    <section class="history-panel" aria-label="Recent games">
      <div class="history-header">
        <h2 class="history-title">Recent words</h2>
        <p class="history-note">Tracked locally for your account on this device.</p>
      </div>
      <ul id="historyList" class="history-list" aria-live="polite"></ul>
    </section>

    <div id="overlay" class="overlay" aria-hidden="true"></div>
  </main>

  <div id="confetti"></div>

  <script src="theme.js"></script>
  <script src="script.js"></script>
</body>
</html>
