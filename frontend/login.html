<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Hangman</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app login">
    <header class="app-header">
      <h1><span class="logo">Hangman</span></h1>
      <div class="theme-toggle">
        <button id="themeToggle" aria-pressed="false" aria-label="Switch to dark mode" title="Toggle theme">ðŸŒ™</button>
      </div>
    </header>

    <section class="login-box">
      <h2 class="login-tagline">Log in to keep your streak and unlock the gallows.</h2>
      <pre class="login-gallows mono" aria-hidden="true">  +---+
  |   |
      |
      |
      |
      |
=========</pre>
      <form class="login-form" novalidate>
        <label for="username">Username</label>
        <input id="username" class="login-input" name="username" type="text" autocomplete="nickname" maxlength="40" placeholder="e.g. codebreaker" required />
        <button type="submit" class="primary">Enter the game</button>
      </form>
      <p id="msg" class="login-message" role="status" aria-live="polite"></p>
    </section>
  </main>
  <script src="theme.js"></script>
  <script>
    const form = document.querySelector('.login-form');
    const elUsername = document.getElementById('username');
    const msg = document.getElementById('msg');

    const showMsg = (text, type = '') => {
      msg.textContent = text;
      msg.className = `login-message ${type}`.trim();
    };

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const username = (elUsername.value || '').trim();
      if (!username) {
        showMsg('Enter a username to begin.', 'bad');
        elUsername.focus();
        return;
      }

      try {
        showMsg('Signing you inâ€¦');
        const base = (window.__HANGMAN_API_BASE__ || 'http://localhost:3001/api').replace(/\/+$/, '');
        const res = await fetch(base + '/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });

        let payload = null;
        try {
          payload = await res.json();
        } catch (err) {
          payload = null;
        }

        if (!res.ok) {
          const message = payload && (payload.error || payload.message);
          throw new Error(message || 'Login failed');
        }

        if (!payload || !payload.token || !payload.username) {
          throw new Error('Unexpected response from server');
        }

        localStorage.setItem('hangman_token', payload.token);
        localStorage.setItem('hangman_user', payload.username);
  showMsg('Welcome back! Loading the gameâ€¦', 'ok');
        setTimeout(() => { window.location.assign('index.html'); }, 250);
      } catch (error) {
        showMsg(error.message || 'Login error', 'bad');
      }
    });

    elUsername.addEventListener('input', () => {
      if (msg.textContent) {
        showMsg('');
      }
    });
  </script>
</body>
</html>
